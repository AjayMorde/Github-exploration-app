<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>

<body>
  <div class="login-page">
      <div class="login-Box">

        <h1>Login Github Account</h1>
        <form id="form" onsubmit="return formSubmit()">
    
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
      
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
      
          <label for="GitHubUser">Github User_Id</label>
          <input type="text" id="search" placeholder="Search a github user here"><br>
      
          <label for="github-password">GitHub Password</label>
          <input type="text" id="github-password" name="github-password" required>
      
      
          <button   id="btn">Submit</button>
      
        </form>
      </div>
  </div>
  <main id="main">

    
  </main>
  

  
  
</body>

</html>
